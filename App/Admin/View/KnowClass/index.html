<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>{:C('ADMIN_TITLE')}</title>
    <include file="Public/style" />
  </head>
  <body>
    <include file="Public/header" />
    <div id="container">
  <include file="Public/menu" />
      <div id="content">
        <div class="container">
          <div class="crumbs">
            <ul id="breadcrumbs" class="breadcrumb">
              <li>
                <i class="icon-home">
                </i>
                <a href="index.html">
                  后台首页
                </a>
              </li>
            </ul>
          </div>
          <div class="page-header">
            <div class="page-title">
              <h3>
                知识分类管理
              </h3>
            </div>
          </div>
          <p class="btn-toolbar btn-toolbar-demo">
            <a href="{:U('add')}" class="btn btn-primary">新增</a>
          </p>
          <div class="row">
            <div class="col-md-12">
              <div class="widget box">
                <div class="widget-header">
                  <h4>
                    <i class="icon-reorder">
                    </i>
                  </h4>
                  <div class="toolbar no-padding">
                    <div class="btn-group">
                      <span class="btn btn-xs widget-collapse">
                        <i class="icon-angle-down">
                        </i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="widget-content">
                  <table class="table table-hover table-bordered">
                    <thead>
                      <tr>
                        <th>
                          分类id
                        </th>
                        <th>
                          分类名称
                        </th>
                        <th>是否显示</th>
                        <th>
                          操作
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <volist name="list" id="vo">
                        <tr>
                        <td>
                          {$vo.id}
                        </td>
                        <td>
                          {$vo.name}
                        </td>
                        <td><eq name="vo.is_show" value="1">显示<else />不显示</eq></td>
                        <td>
                          <a href="{:U('edit',array('id'=>$vo['id']))}">编辑</a>
                          <a href="{:U('del',array('id'=>$vo['id']))}" onclick="return AjaxBtn(this)">删除</a>
                        </td>
                      </tr>
                      </volist>
                    </tbody>
                  </table>
                  <include file="Public/page" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <include file="Public/script" />
  </body>
</html>
