<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
  />
  <title>{:C('ADMIN_TITLE')}</title>
  <include file="Public/style" />
</head>
<body>
  <include file="Public/header" />
  <div id="container">
    <include file="Public/menu" />
    <div id="content">
      <div class="container">
        <div class="crumbs">
          <ul id="breadcrumbs" class="breadcrumb">
            <li>
              <i class="icon-home">
              </i>
              <a href="index.html">
                后台首页
              </a>
            </li>
          </ul>
        </div>
        <div class="page-header">
          <div class="page-title">
            <h3>
              基本设置
            </h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="widget box">
              <div class="widget-header">
                <h4>
                  <i class="icon-reorder">
                  </i>
                </h4>
              </div>
              <div class="widget-content">
                  <form class="form-horizontal row-border" action="{:U('insert')}" onSubmit="return AjaxForm(this)" method="post">
                  <div class="form-group">
                    <label class="col-md-2 control-label">
                    网站标题:
                    </label>
                    <div class="col-md-10">
                      <input type="text" name="site_title" class="form-control" placeholder="网站标题" value="{:C('site_title')}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label">
                    公司名称:
                    </label>
                    <div class="col-md-10">
                      <input type="text" name="site_company" class="form-control" placeholder="公司名称" value="{:C('site_company')}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label">
                    公司电话:
                    </label>
                    <div class="col-md-10">
                      <input type="text" name="site_phone" class="form-control" placeholder="公司电话" value="{:C('site_phone')}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label">
                    公司邮箱:
                    </label>
                    <div class="col-md-10">
                      <input type="text" name="site_email" class="form-control" placeholder="公司电话" value="{:C('site_email')}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label">
                    公司地址:
                    </label>
                    <div class="col-md-10">
                      <input type="text" name="site_address" class="form-control" placeholder="公司地址" value="{:C('site_address')}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label">
                    备案号:
                    </label>
                    <div class="col-md-10">
                      <input type="text" name="site_beian" class="form-control" placeholder="公司地址" value="{:C('site_beian')}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label">
                    微信号:
                    </label>
                    <div class="col-md-10">
                      <input type="text" name="site_wechat" class="form-control" placeholder="微信号" value="{:C('site_wechat')}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label">
                    微信TOKEN:
                    </label>
                    <div class="col-md-10">
                      <input type="text" name="WX_TOKEN" class="form-control" placeholder="微信TOKEN" value="{:C('WX_TOKEN')}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label">
                    ENCODINGAESKEY:
                    </label>
                    <div class="col-md-10">
                      <input type="text" name="ENCODINGAESKEY" class="form-control" placeholder="ENCODINGAESKEY" value="{:C('ENCODINGAESKEY')}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label">
                    APPID:
                    </label>
                    <div class="col-md-10">
                      <input type="text" name="APPID" class="form-control" placeholder="APPID" value="{:C('APPID')}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label">
                    APPSECRET:
                    </label>
                    <div class="col-md-10">
                      <input type="text" name="APPSECRET" class="form-control" placeholder="APPSECRET" value="{:C('APPSECRET')}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label">
                    微信关注回复:
                    </label>
                    <div class="col-md-10">
                      <input type="text" name="WEIXIN_SUBSCRIBE" class="form-control" placeholder="微信关注回复" value="{:C('WEIXIN_SUBSCRIBE')}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label">
                    图片轮播一:
                    </label>
                    <div class="col-md-10">
                      <img src="{:imgFormat(C('img1'))}" alt="" width="150" id="review-img1"><br>
                      <br>
                      <a href="" class="btn btn-inverse" onclick="document.all.tt1.click();return false;">上传图片</a>
                      <input type="file" name="tt1" onchange="return AjaxUpload(this)" data-href="{:U('Public/UploadThumb')}" data-input="input-img1" data-thumb="review-img1" id="img1" style="display:none;">
                      <input type="hidden" name="img1" id="input-img1" value="{:C('img1')}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label">
                    图片轮播二:
                    </label>
                    <div class="col-md-10">
                      <img src="{:imgFormat(C('img2'))}" alt="" width="150" id="review-img2"><br>
                      <br>
                      <a href="" class="btn btn-inverse" onclick="document.all.tt2.click();return false;">上传图片</a>
                      <input type="file" name="tt2" onchange="return AjaxUpload(this)" data-href="{:U('Public/UploadThumb')}" data-input="input-img2" data-thumb="review-img2" id="img2" style="display:none;">
                      <input type="hidden" name="img2" id="input-img2" value="{:C('img2')}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label">
                    图片轮播三:
                    </label>
                    <div class="col-md-10">
                      <img src="{:imgFormat(C('img3'))}" alt="" width="150" id="review-img3"><br>
                      <br>
                      <a href="" class="btn btn-inverse" onclick="document.all.tt3.click();return false;">上传图片</a>
                      <input type="file" name="tt3" onchange="return AjaxUpload(this)" data-href="{:U('Public/UploadThumb')}" data-input="input-img3" data-thumb="review-img3" id="img3" style="display:none;">
                      <input type="hidden" name="img3" id="input-img3" value="{:C('img3')}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label">
                    图片轮播四:
                    </label>
                    <div class="col-md-10">
                      <img src="{:imgFormat(C('img4'))}" alt="" width="150" id="review-img4"><br>
                      <br>
                      <a href="" class="btn btn-inverse" onclick="document.all.tt4.click();return false;">上传图片</a>
                      <input type="file" name="tt4" onchange="return AjaxUpload(this)" data-href="{:U('Public/UploadThumb')}" data-input="input-img4" data-thumb="review-img4" id="img4" style="display:none;">
                      <input type="hidden" name="img4" id="input-img4" value="{:C('img4')}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label">
                    图片轮播五:
                    </label>
                    <div class="col-md-10">
                      <img src="{:imgFormat(C('img5'))}" alt="" width="150" id="review-img5"><br>
                      <br>
                      <a href="" class="btn btn-inverse" onclick="document.all.tt5.click();return false;">上传图片</a>
                      <input type="file" name="tt5" onchange="return AjaxUpload(this)" data-href="{:U('Public/UploadThumb')}" data-input="input-img5" data-thumb="review-img5" id="img5" style="display:none;">
                      <input type="hidden" name="img5" id="input-img5" value="{:C('img5')}">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-10">
                      <button class="btn btn-success" type="submit">
                        提交
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <include file="Public/script" />
</body>
</html>
