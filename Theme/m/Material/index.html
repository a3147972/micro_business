<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>素材列表</title>
    <link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/style.css">
    <link rel="stylesheet" href="__PUBLIC__/css/marita.css">
</head>
<body>
    <include file="Public/header" />
    <div class="list">
        <ul>
        <volist name="list" id="vo">
            <li>
                <a href="{:U('Material/content', array('id' => $vo['id']))}" class="clearfix">
                    <div class="list_thumb">
                        <img src="{$vo.thumb}" alt="" class="img-responsive">
                    </div>
                    <div class="list_content">
                        <div class="list_title">{$vo.title}</div>
                        <div class="list_desc">
{:msubstr(strip_tags(htmlspecialchars_decode($vo['content'])),0,20)}
                        </div>
                        <div class="list_time">
                            {$vo.ctime}
                        </div>
                    </div>
                </a>
            </li>
        </volist>
        </ul>
    </div>
    <!-- footer -->
    <include file="Public/footer" />
    <!-- /footer -->
<script src="__PUBLIC__/GMU/dist/zepto.js"></script>
</body>
</html>
