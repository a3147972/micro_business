<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{$site_title}</title>
    <link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/style.css">
    <link rel="stylesheet" href="__PUBLIC__/css/swiper.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/index.css">
</head>
<body>
    <!-- banner -->
    <div class="banner swiper-container" id="banner">
        <div class="swiper-wrapper">
        <div class="swiper-slide">
            <a href="{:C('banner_url1')}"><img src="{:C('img1')}" alt="" width="100%"></a>
        </div>
        <div class="swiper-slide">
            <a href="{:C('banner_url2')}"><img src="{:C('img2')}" alt="" width="100%"></a>
        </div>
        <div class="swiper-slide">
            <a href="{:C('banner_url3')}"><img src="{:C('img3')}" alt="" width="100%"></a>
        </div>
        <div class="swiper-slide">
            <a href="{:C('banner_url4')}"><img src="{:C('img4')}" alt="" width="100%"></a>
        </div>
        <div class="swiper-slide">
            <a href="{:C('banner_url5')}"><img src="{:C('img5')}" alt="" width="100%"></a>
        </div>
        </div>
    </div>
    <!-- /banner -->
    <!-- search -->
    <div class="search">
        <div class="search-midden">
            <form class="clearfix" action="{:U('Agent/result')}" method="post">
                <div class="search-text">
                    <input type="text" name="k" id="" placeholder="       授权查询">
                </div>
                <div class="search-submit">
                    <input type="submit" value="">
                </div>
            </form>
        </div>
    </div>
    <!-- /search -->
    <!-- know -->
    <div class="know">
        <div class="know-midden">
            <div class="sort_title">
                <a href="{:U('Know/index')}">知识介绍</a>
            </div>
            <ul class="clearfix">
                <volist name="know_class_list" id="know_class_vo">
                    <li><a href="{:U('Know/index', array('class_id'=>$know_class_vo['id']))}"><img src="{$know_class_vo.thumb}" alt="" class='img-responsive'></a></li>
                </volist>
            </ul>
        </div>
    </div>
    <!-- /know -->
    <!-- lesson -->
    <div class="lesson">
        <div class="lesson-midden">
            <div class="sort_title">
                <a href="{:U('Lesson/index')}">培训课程</a>
            </div>
            <div class="lesson-bg">
                <a href="{:U('Lesson/index')}"><img src="__PUBLIC__/img/lesson_bg.png" alt="" class="img-responsive"></a>
            </div>
        </div>
    </div>
    <!-- /lesson -->
    <!-- footer -->
        <include file="Public/footer" />
    <!-- /footer -->
<script src="__PUBLIC__/GMU/dist/zepto.js"></script>
<script src="__PUBLIC__/js/swiper.min.js"></script>
<script src="__PUBLIC__/js/index.js"></script>
<script type="text/javascript">
  var mySwiper = new Swiper('.swiper-container',{
    loop: true,
    autoplay: 3000,
  });
  $('form').submit(function(){
        var k = $('input[name=k]').val();

        if (k == '') {
            alert('请输入要查询的关键字');
            return false;
        }
    })
</script>
</body>
</html>
