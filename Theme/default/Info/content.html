<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>{$vo.title}</title>
    <link rel="stylesheet" href="__STYLE__/css/bootstrap.min.css" />
    <link rel="stylesheet" href="__STYLE__/css/swiper.min.css" />
    <link rel="stylesheet" href="__STYLE__/css/style.css" />
    <link rel="stylesheet" href="__STYLE__/css/know.css" />
</head>
<body>
    <!-- header -->
    <include file="Public/header" />
    <!-- /header -->
    <div class="middle">
        <div class="list">
            <div class="list_content">
                <div class="title">{$vo.title}</div>
                <div class="time">{:date('Y/m/d', strtotime($vo['ctime']))}</div>
                <div class="content">
                    {:htmlspecialchars_decode($vo['content'])}
                </div>
            </div>
        </div>
    </div>
    <include file="Public/footer" />
    <script src="__STYLE__/js/jquery.min.js"></script>
    <script src="__STYLE__/js/swiper.min.js"></script>
    <script type="text/javascript">
      var mySwiper = new Swiper('.swiper-container',{
        loop: true,
        autoplay: 3000,
      });
      $(function(){
        $('div.search form input[type=text]').bind({
            focus:function(){
                if (this.value == this.defaultValue){
                    this.value="";
                }
            },
            blur:function(){
                if (this.value == ""){
                    this.value = this.defaultValue;
                }
            }
        });
      })
    </script>
</body>
</html>
